<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #606060;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .action-btn {
            display: inline-block;
            padding: 6px 12px;
            margin: 5px;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 3px;
            border: none;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #2196F3;
        }

        .delete-btn {
            background-color: #F44336;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-create {
            order: -1;
        }
    </style>
</head>
<body>
<div style="padding: 20px;">
    <h2>Tasks</h2>
    <div class="btn-group">
        <a th:href="@{/tasks/new}" class="action-btn btn-create">Create Task</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.status}"></td>
            <td style="vertical-align: middle; display: flex; align-items: center">
                <a th:href="@{'/tasks/' + ${task.id}}" class="action-btn">View</a>&nbsp;
                <a th:href="@{'/tasks/' + ${task.id} + '/edit'}" class="action-btn edit-btn">Edit</a>
                <form th:method="DELETE" th:action="@{/tasks/delete/{id}(id=${task.id})}">
                    <button type="submit" class="action-btn delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <br/>

    <div style="display: flex; justify-content: center;">
        <div>
            <span>Page <b th:text="${tasks.number + 1}"></b> of <b th:text="${tasks.totalPages}"></b></span>
        </div>
        <div style="margin-left: auto">
            <nav>
                <ul class="pagination">
                    <li th:if="${!tasks.first}" class="page-item">
                        <button class="page-link" th:disabled="${tasks.first}"
                                th:href="@{${'/tasks'}(page=0,size=${tasks.size})}">
                            First
                        </button>
                    </li>
                    <li th:if="${tasks.hasPrevious}" class="page-item">
                        <button class="page-link" th:href="@{${'/tasks'}(page=${tasks.number - 1},size=${tasks.size})}">
                            Previous
                        </button>
                    </li>
                    <li th:each="page : ${#numbers.sequence(0, tasks.totalPages - 1)}"
                        th:classappend="${tasks.number == page} ? 'page-item active' : 'page-item'">
                        <a class="page-link" th:href="@{${'/tasks'}(page=${page+1},size=${tasks.size})}"
                           th:text="Next"></a>
                    </li>
                    <li th:if="${tasks.hasNext}" class="page-item">
                        <button class="page-link" th:href="@{${'/tasks'}(page=${tasks.number + 1},size=${tasks.size})}">
                            Next
                        </button>
                    </li>
                    <li th:if="${!tasks.last}" class="page-item">
                        <button class="page-link" th:href="@{${'/tasks'}(page=${tasks.totalPages - 1},size=${tasks.size})}">
                            Last
                        </button>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>
</body>
</html>
