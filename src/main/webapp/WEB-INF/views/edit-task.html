<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
    <style>
        form {
            width: 50%;
            margin: 20px auto;
            font-size: 16px;
            font-family: Arial, sans-serif;
            display: flex;  /* add flexbox */
            flex-direction: column; /* add column direction */
            align-items: flex-start; /* move items to the left */
        }

        .button-group {
            margin-top: 20px;
            display: flex; /* add flexbox */
            justify-content: space-between; /* move items apart */
            width: 100%; /* fit to container */
        }

        label {
            display: block;
            margin-bottom: 10px;
            width: 100%;   /* add full width */
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border-radius: 3px;
            border: 1px solid #ccc;
            font-family: inherit;
            font-size: inherit;
        }

        select option:first-of-type {
            display: none;
        }
        .btn {
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 3px;
            padding: 10px 15px;
            cursor: pointer;
        }
        .btn-cancel {
            background-color: #f44336;
            margin-right: 5px;
        }
        .btn-group {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-top: 20px;
        }
        .btn-cancel {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<h1>Edit Task</h1>

<form th:action="@{/tasks/edit}" th:object="${task}" method="post">
    <input type="hidden" th:field="*{id}">

    <label>
        Description:
        <textarea th:field="*{description}" rows="5" required></textarea>
    </label>

    <label>
        Status:
        <select th:field="*{status}" required>
            <option value="">Select Status</option>
            <option value="IN_PROGRESS">In progress</option>
            <option value="DONE">Done</option>
            <option value="PAUSED">Paused</option>
        </select>
    </label>

    <div class="btn-group">
        <button type="submit" class="btn">Save Task</button>
        <button type="button" class="btn btn-cancel" onClick="location.href='/tasks'">Cancel</button>
    </div>
</form>

</body>
</html>
