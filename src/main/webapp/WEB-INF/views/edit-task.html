<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>
<h1>Edit Task</h1>
<form th:object="${task}" th:action="@{/tasks/${task.id}}?method=PUT" method="post">
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${task.description}" required>
    <br>
    <label for="status">Status:</label>
    <select id="status" name="status" th:value="${task.status}">
        <option value="TODO">To do</option>
        <option value="IN_PROGRESS">In progress</option>
        <option value="DONE">Done</option>
    </select>
    <br>
    <button type="submit">Update Task</button>
</form>
<a th:href="@{/tasks}">Back to tasks</a>
</body>
</html>
