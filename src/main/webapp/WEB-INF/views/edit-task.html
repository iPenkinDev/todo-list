<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
</head>
<body>
<h1>Edit Task</h1>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
        font-family: Arial, sans-serif;
        font-size: 14px;
    }

    th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
        color: #606060;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    .action-btn {
        display: inline-block;
        padding: 6px 12px;
        margin: 5px;
        text-decoration: none;
        background-color: #4CAF50;
        color: #fff;
        border-radius: 3px;
        border: none;
        cursor: pointer;
    }

    .edit-btn {
        background-color: #2196F3;
    }

    .delete-btn {
        background-color: #F44336;
    }
</style>

<form th:action="@{/tasks/edit}" th:object="${task}" method="post">
    <div>
        <label for="id">ID:</label>
        <input type="hidden" id="id" name="id" th:value="${task.id}"/>
        <span th:text="${task.id}"></span>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" th:text="${task.description}" required></textarea>
    </div>
    <div>
        <label for="status">Status:</label>
        <select id="status" name="status" required th:field="*{status}">
            <option th:each="status : ${status}" th:value="${status}"
                    th:text="${#strings.capitalize(status.name())}"></option>
        </select>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Update Task</button>
    </div>
</form>
</body>
</html>
