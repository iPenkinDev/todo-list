<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #606060;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .action-btn {
            display: inline-block;
            padding: 6px 12px;
            margin: 5px;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 3px;
            border: none;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #2196F3;
        }
        .delete-btn {
            background-color: #F44336;
        }
    </style>
</head>
<body>
<div style="padding: 20px;">
    <h2>Task</h2>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${task.id}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.status}"></td>
            <td>
                <a th:href="@{'/tasks/' + ${task.id} + '/edit'}" class="action-btn edit-btn">Edit</a>
                <a th:href="@{'/tasks/' + ${task.id}}" class="action-btn delete-btn">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div style="margin-top: 20px;">
        <a th:href="@{/tasks}" class="action-btn">Back to Tasks</a>
    </div>
</div>
</body>
</html>
